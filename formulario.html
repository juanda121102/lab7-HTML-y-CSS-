<body>
    <h1>Formulario de Ejemplo</h1>

    <form action="#" method="post">
        <p>Nombre: <input type="text" name="nombre"></p>
        <p>Apellido: <input type="text" name="apellido"></p>
        <p>Contrase√±a: <input type="password" name="clave"></p>
        <p>Correo electronico: <input type="email" name="correo"></p>
        <p>Edad: <input type="number" name="edad"></p>
        <p>Fecha de nacimiento: <input type="date" name="nacimiento"></p>
        <p>Hora de cita: <input type="time" name="hora"></p>
        <p>Color favorito: <input type="color" name="color"></p>
        <p>Sitio web: <input type="url" name="web"></p>
        <p>Telefono: <input type="tel" name="telefono"></p>
        <p>Archivo: <input type="file" name="archivo"></p>

        <p>Genero:</p>
        <p> <input type="radio" name="genero" value="masculino"> Masculino</p>
        <p> <input type="radio" name="genero" value="femenino"> Femenino</p>
        <p> <input type="radio" name="genero" value="Otro"> Otro</p>

        <p>Intereses:</p>
        <p><input type="checkbox" name="musica"> Musica</p>
        <p><input type="checkbox" name="deporte"> Deporte</p>
        <p><input type="checkbox" name="lectura"> Lecturas</p>

        <p>Pais:
            <select name="pais">
                <option value="bolivia">Bolivia</option>
                <option value="argentina">Argentina</option>
                <option value="chile">Chile</option>
            </select>
        </p>

        <p>Comentarios:</p>
        <p><textarea name="comentarios" rows="4" cols="40"></textarea></p>

        <p><input type="reset" value="Borrar"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
